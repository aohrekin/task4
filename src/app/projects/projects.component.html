<h2>My Projects</h2>
<ul class="projects">
  <li *ngFor="let project of projects">
    <a routerLink="/todo/{{project.id}}">
      <span class="badge">{{project.id}}</span> {{project.title}}
    </a>
  </li>
</ul>
<div>
  <label>Project title:
    <input #projectTitle />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(projectTitle.value); projectTitle.value=''">
    add
  </button>
</div>
